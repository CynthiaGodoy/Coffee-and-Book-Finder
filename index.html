<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Club Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
  <body>
    <section class="container">
      <h1 class="title">Book and Coffee Shop Finder</h1>
      <div class="form">   
        <input class="input is-large" id="searchInput" type="text" placeholder="Search for a book here!">
        <button class="button is-primary" id="searchBtn">Search</button>
      </div>
      <div class="results">
        <div class="bookResults" id="results">
          <h1 id="authorName">Author Name Here</h1>
          <h2 id="bookTitle">Book Title Here</h2>
          <p id="characters">Character's Here</p>
          <p id="Location">Location of the book can go here</p>
          <p id="time">Time it was taken place in here</p>
          <button id="bookBtn" class="hide"></button>
          <p id="recommendations"></p>
        </div>
        <div class="coffeeResults">
          <h2>Coffee Shops Near You!</h2>
          <div id="map"></div>
        </div>
      </div>
      </section>
    
  <script src="script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxVPPRJ_4mR6mArRe0CYCBkvi20z6zFCc&libraries=places&callback=initMap">
  </script>
  </body>
</html>
